<!-- Style -->
<style>
	.lock {
		display: none;
		flex-direction: column;
		align-items: center;
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 100%;
		padding-top: 15rem;
		background-color: #ffffff;
		z-index: 9999;
	}

	.lock-title,
	.lock-content {
		width: 1000px;
	}

	.lock-title {
		padding-bottom: 1rem;
		font-size: 4rem;
		border-bottom: solid 2px #d3d3d3;
	}

	.lock-content {
		padding-top: 1rem;
	}
</style>


<!-- Lock -->
<form class="lock" method="post" action="/login">

	<div class="lock-title">Hello, the screen is locked.</div>

	<div class="lock-content">
		<div class="input-group mb-3">
		    <input type="password" class="form-control" placeholder="Please enter the password to unlock.">
		    <div class="input-group-append">
		        <button class="button button-success-outline" type="button">Login</button>
		    </div>
		</div>
	</div>

</form>
