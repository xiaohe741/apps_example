<!-- Style -->
<style type="text/css">
    .nicescroll {
        position: relative;
        height: 60rem;
        padding: 1rem;
        border: solid 1px #d3d3d3;
        box-sizing: border-box;
        overflow: hidden;
    }

    .nicescroll-item {
        position: relative;
        width: 15rem;
        height: 20rem;
        padding: 1rem;
        float: left;
        box-sizing: border-box;
        overflow: hidden;
    }

    .nicescroll-item img {
        width: 100%;
    }
</style>


<!-- Pages -->
<div class="panel">
    
    <div class="panel-title title-success">Plugins - Nicescroll</div>

    <div class="block mb-4">
        
        <div class="nicescroll">
            {for start="1" end="81"}
            <div class="nicescroll-item"><img src="__IMAGES__/01/{$i}.jpg"></div>
            {/for}
        </div>

    </div>

</div>
